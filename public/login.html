<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SignIn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="static/style.css" />
  <script src="main.js"></script>
</head>

<body class="bg">
  <h1>
    <span class="highlight">My</span>Diary</h1>
  <div class="form">
    <h1>SignIn:</h1>
    <form id="loginform">
      <label for="username">Username:</label>
      <br>
      <input type="text" id="username" placeholder="Enter username..." name="">
      <br>
      <br>
      <label for="password">Password:</label>
      <br>
      <input type="password" id="password" placeholder="Enter password..." name="">
      <br>
      <br>
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
      <br>
      <button type="submit">Signin</button>
      <h2>
        <i>Don't have an account yet? Please
          <a href="signup.html"> click here</a>
        </i>
      </h2>
    </form>
  </div>
  </div>
  <script src="./dist/login.bundle.js"></script>
</body>

</html>
