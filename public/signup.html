<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="static/style.css" />

</head>

<body class="bg">
  <h1>
    <span class="highlight">My</span>Diary</h1>
  <div class="form">
    <h1>Create an account:</h1>
    <form id="signupform">
      <label for="username">Username:</label>
      <br>
      <input type="text" id="username" placeholder="Enter username..." required>
      <br>
      <br>
      <label for="email">Email:</label>
      <br>
      <input type="email" id="email" placeholder="email@example.com..." required>
      <br>
      <br>
      <label for="password">Password:</label>
      <br>
      <input type="password" id="password" placeholder="Enter password..." pattern=".{8,}" required title="8 characters minimum">
      <br>
      <br>
      <label for="password">Confirm password:</label>
      <br>
      <input type="password" id="password1" placeholder="Confirm password..." pattern=".{8,}" required title="8 characters minimum">
      <br>
      <br>
      <button type="submit">Signup</button>
      <h2>
        <i>Already have an account?
          <a href="login.html"> LogIn</a>
        </i>
      </h2>
    </form>
  </div>
  <script src="./dist/signup.bundle.js"></script>
</body>

</html>
