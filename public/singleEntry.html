<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Single Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="static/style.css" />
</head>

<body>
  <header>
    <h1>
      <span class="highlight">My</span>Diary</h1>
    <nav>
      <ul>
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="#profile.html">Profile</a>
        </li>
        <li>
          <a href="getEntries.html">My Entries</a>
        </li>
        <li>
          <a href="logout.html">Logout</a>
        </li>
      </ul>
    </nav>
  </header>
  <div id="entrydetail">
    <div class="alert"></div>
    <form>
      <h2>Entry Detail </h2>
      <div>
        <span class="right">Created at:
          <input id="createdat" readonly/>
        </span>
        <span class="left">Last Modified at:
          <input id="modifiedat" readonly/>
        </span>
      </div>
      <label for="title">Title:
        <input class="single" type="text" id="title">
      </label>

      <label for="description">Description:
        <textarea id="description"></textarea>
      </label>

      <input type="button" value="Edit" id="edit" />
      <input type="button" value="Delete" id="delete" />
    </form>
  </div>
  <script src=" ./dist/singleEntry.bundle.js "></script>
</body>

</html>
